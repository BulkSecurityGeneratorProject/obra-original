<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-conta-heading" jhiTranslate="obrasApp.conta.home.createOrEditLabel">Create or edit a Conta</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!conta.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="conta.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="obrasApp.conta.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="conta.nome" required/>
                    <div [hidden]="!(editForm.controls.nome?.dirty && editForm.controls.nome?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nome?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="obrasApp.conta.valor" for="field_valor">Valor</label>
                    <input type="number" class="form-control" name="valor" id="field_valor"
                        [(ngModel)]="conta.valor" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="obrasApp.conta.dataVencimento" for="field_dataVencimento">Data Vencimento</label>
                    <div class="input-group">
                        <input id="field_dataVencimento" type="text" class="form-control" name="dataVencimento" ngbDatepicker  #dataVencimentoDp="ngbDatepicker" [(ngModel)]="conta.dataVencimento"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataVencimentoDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.dataVencimento?.dirty && editForm.controls.dataVencimento?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.dataVencimento?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="obrasApp.conta.pagamento" for="field_pagamento">Pagamento</label>
                    <select class="form-control" name="pagamento" [(ngModel)]="conta.pagamento" id="field_pagamento" >
                        <option value="SIM">{{'obrasApp.Pago.SIM' | translate}}</option>
                        <option value="NAO">{{'obrasApp.Pago.NAO' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="obrasApp.conta.nota" for="field_nota">Nota</label>
                    <select class="form-control" name="nota" [(ngModel)]="conta.nota" id="field_nota" >
                        <option value="SIM">{{'obrasApp.NotaFiscal.SIM' | translate}}</option>
                        <option value="NAO">{{'obrasApp.NotaFiscal.NAO' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="obrasApp.conta.tipo" for="field_tipo">Tipo</label>
                    <select class="form-control" name="tipo" [(ngModel)]="conta.tipo" id="field_tipo" >
                        <option value="MAO_DE_OBRA">{{'obrasApp.TipoConta.MAO_DE_OBRA' | translate}}</option>
                        <option value="MATERIAIS">{{'obrasApp.TipoConta.MATERIAIS' | translate}}</option>
                        <option value="DECORACAO">{{'obrasApp.TipoConta.DECORACAO' | translate}}</option>
                        <option value="DOCUMENTACAO">{{'obrasApp.TipoConta.DOCUMENTACAO' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="obrasApp.conta.parcelado" for="field_parcelado">Parcelado</label>
                    <input type="number" class="form-control" name="parcelado" id="field_parcelado"
                        [(ngModel)]="conta.parcelado" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
